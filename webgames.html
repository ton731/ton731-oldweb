            </div>

                </div>
            </div>

                                <p class="game-text">Quick Kill Mode: 5 bullets, 1 life, 60 sec.</p>
                                <p class="game-text">Infinity Mode: inf bullets, 5 life, no time limit.</p>
                                <p class="game-text">Player 1: WAD to move & Space to shoot</p>
                                <p class="game-text">Player 2: ↑←→ to move & Enter to shoot</p>

                                <p class="game-text">RUN!</p>
